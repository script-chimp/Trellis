  summary: >-
    Represents a hyperlink to a passage, including its display name, link text, and an indicator of whether the link is

    broken.
  example: []
  syntax:
    content: public PassageLink(string Name, string Text, bool Broken = false)
    parameters:
    - id: Name
      type: System.String
      description: The unique name or identifier of the target passage.
    - id: Text
      type: System.String
      description: The text to display for the link.
    - id: Broken
      type: System.Boolean
      description: >-
        Indicates whether the link is considered broken. Set to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> if the link does not resolve to a
            valid passage; otherwise, <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
