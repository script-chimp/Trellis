  summary: Represents a named sequence of steps and associated links within a passage-based workflow or narrative.
  remarks: >-
    Use the Passage record to model a discrete section within a larger interactive flow, such as in
        interactive fiction, tutorials, or guided processes. Each passage contains a set of steps and may provide links to
        other passages, enabling branching or navigation.
