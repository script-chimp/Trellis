name: Build and Test

on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Restore dependencies
        run: dotnet restore Trellis.slnx
      - name: Build
        run: dotnet build Trellis.slnx --no-restore --configuration Release
      - name: Test
        run: dotnet test Trellis.slnx --no-build --configuration Release --verbosity normal