name: Build and Test

on:
  pull_request:
    branches: [dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Restore dependencies
        run: dotnet restore Trellis.sln
      - name: Build
        run: dotnet build Trellis.sln --no-restore --configuration Debug
      - name: Test
        run: dotnet test Trellis.sln --no-build --configuration Debug --verbosity normal